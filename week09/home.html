<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <div class="site-banner white-text">
            <div class="site-banner__left">
                <a href="#"><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span></a>

            </div>
            <div class="site-banner__right">
                <a href="http://www.byui.edu/#">
                    <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
                    </span>
                </a>
                <a href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f">
                    <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
                    </span>
                </a>
                <a href="http://www.byui.edu/#">
                    <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
                    </span>
                </a>
            </div>
            <form aria-label="Search byui.edu" method="get" action="https://www.byui.edu/search/result?" role="search">
                <div>
                    <label for="searchDesktop" class="sr-only">Search BYU-I websites:
            </label>
                    <input id="searchDesktop" name="q" placeholder="Powered by Google" alt="Search BYU-I websites (powered by Google.com)." type="text" />

                    <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
                </div>
            </form>
            <h1>Brigham Young University - Idaho</h1>
        </div>
    </header>
    <main>
        <div class="grid-content">

            <img class="greenimg" src="img/ILO-green-800x414.jpg">

            <img class="campusvideo" src="img/CampusVideos.jpg">

            <img clsas="explorecampus" src="img/ExploreCampus.jpg">


            <div class="table">
                <table cellpadding="4">
                    <tbody>
                        <tr>
                            <th>Resources&nbsp;</th>

                        </tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>Tuition and Fees&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Academics&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="tableDates">

                    <tbody>

                        </tr>

                        </tr>

                </table>

    <footer></footer>
